<!DOCTYPE html>
<html lang="en">
<!-- Quelle der Grafischen Vorlage: https://trello.com/b/8Qsm9Tv2/pitch-deck -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitch Deck</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="stylesheet" href="stilmain.css"></link>
    <div class="bg">
        <img src="mixkit-four-people-working-together-at-a-shared-desk-in-an-274-original.png" alt="">
    </div>
<!-- Bildquelle: https://mixkit.co/free-stock-art/four-people-working-together-at-a-shared-desk-in-an-274/-->
</head>

<body>
    <header>
        <div class="navbar">
            <h1>Pitch Deck</h1>
        </div>
    </header>

    <div class="container">
        <div class="pitch" id="pitch1">
            <div class="button">
                <h2 class="text1" contentEditable="true">Problem</h2>
                <button class="btn-add">Add Field</button>
            </div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Problem 1"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Problem 2"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Problem 3"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Problme 4"></div>
        </div>

        <div class="pitch" id="pitch2">
            <div class="button">
                <h2 class="text2" contentEditable="true">Solution</h2>
                <button class="btn-add">Add Field</button>
            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="Solution 1"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Solution 2"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Solution 3"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Solution 4"></div>
        </div>


        <div class="pitch" id="pitch3">
            <div class="button">
                <h2 class="text3" contentEditable="true">Market Validation</h2>
                <button class="btn-add">Add Field</button>
            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="Scenario 1"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Scenario 2"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Scenario 3"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Scenario 4"></div>
        </div>


        <div class="pitch" id="pitch4">
            <div class="button">
                <h2 class="text4" contentEditable="true">Market Size</h2>
                <button class="btn-add">Add Field</button>
            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="TAM"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="SOM"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="SAM"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Add More"></div>
        </div>


        <div class="pitch" id="pitch5">
            <div class="button">
                <h2 class="text5" contentEditable="true">Product</h2>
                <button class="btn-add">Add Field</button>
            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="Product Demo"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Product Description"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Add More"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Add More"></div>
        </div>


        <div class="pitch" id="pitch6">
            <div class="button">
                <h2 class="text6" contentEditable="true">Business Model</h2>
                <button class="btn-add">Add Field</button>
            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="Pricing"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Target Annual Revenue"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Add More"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Add More"></div>
        </div>


        <div class="pitch" id="pitch7">
            <div class="button">
                <h2 class="text7" contentEditable="true">Market Adoption</h2>
                <button class="btn-add">Add Field</button>
            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="Marketing Plan 1"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Marketing Plan 2"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Marketing Plan 3"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Marketing Plan 4"></div>
        </div>


        <div class="pitch" id="pitch8">
            <div class="button">
                <h2 class="text8" contentEditable="true">Competition</h2>
                <button class="btn-add">Add Field</button>
            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="Competitor 1"></div>

            <div class="textbox" draggable="true" contentEditable="true" data-text="Competitor 4"></div>

            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="Competitive Advantage 1"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Competitive Advantage 2"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Competitive Advantage 3"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Competitive Advantage 4"></div>
        </div>


        <div class="pitch" id="pitch10">
            <div class="button">
                <h2 class="text10" contentEditable="true">Team</h2>
                <button class="btn-add">Add Field</button>
            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="Member 1"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Member 2"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Member 3"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="Member 4"></div>
        </div>


        <div class="pitch" id="pitch11">
            <div class="button">
                <h2 class="text11" contentEditable="true">Financials and Traction</h2>
                <button class="btn-add">Add Field</button>
            </div>    
            <div class="textbox" draggable="true" contentEditable="true" data-text="KPI 1"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="KPI 2"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="KPI 3"></div>
            <div class="textbox" draggable="true" contentEditable="true" data-text="KPI 4"></div>
        </div>

    </div>
</body>

</html>
